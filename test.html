  <script>
    (function () {
      function ac_add_to_head(el) {
        var head = document.getElementsByTagName("head")[0];
        head.insertBefore(el, head.firstChild);
      }
      function ac_add_link(url) {
        var el = document.createElement("link");
        el.rel = "stylesheet";
        el.type = "text/css";
        el.media = "all";
        el.href = url;
        ac_add_to_head(el);
      }
      function ac_add_style(css) {
        var ac_style = document.createElement("style");
        if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
        else ac_style.appendChild(document.createTextNode(css));
        ac_add_to_head(ac_style);
      }
      ac_add_link(
        "https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css"
      );
      ac_add_style(
        document.getElementById("ac_style_countries-united-kingdom").innerHTML
      );
      ac_add_style(
        ".anychart-embed-countries-united-kingdom{width:600px;height:450px;}"
      );
    })();
  </script>

      ]);

      var fished = false;

      // set geo data, you can find this map in our geo maps collection
      // https://cdn.anychart.com/#maps-collection
      map.geoData(anychart.maps["united_kingdom"]);
      var series = map.bubble(dataSet);
      series.fill("black");

      // Haversine
      function haversine(lat1, lon1, lat2, lon2, isMiles, distance) {
        function toRad(x) {
          return (x * Math.PI) / 180;
        }
        var R = 6371; // km

        var x1 = lat2 - lat1;
        var dLat = toRad(x1);
        var x2 = lon2 - lon1;
        var dLon = toRad(x2);
        var a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) *
            Math.sin(dLon / 2);
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        var d = R * c;

        if (isMiles) (d /= 1.60934) + 30;

        if (d <= distance) {
          //console.log(d);
          return d;
        } else {
          return false;
        }
      }

      // Match against every other node with haversine
      function match(index, lat, lon) {
        let limit = 41;
        let nearby = [];
        for (let i = 0; i < limit; i++) {
          if (i == index) {
            continue;
          }
          if (
            !haversine(
              lat,
              lon,
              dataSet.row(i).lat,
              dataSet.row(i).long,
              true,
              70
            )
          ) {
            // out of bounds
          } else {
            console.log(
              dataSet.row(i).name,
              dataSet.row(i).lat,
              dataSet.row(i).long
            );
            nearby.push(i);
          }
        }
        return nearby;
      }

      // Disable all nodes that are not nearby
      function enable_points(nearby_array) {
        let limit = 41;
        for (let i = 0; i < limit; i++) {
          if (nearby_array.includes(i)) {
            dataSet.row(i).fill = "green";
          } else {
            dataSet.row(i).fill = "black";
          }
        }
      }

      var rand_num = Math.floor(Math.random() * 32 + 1);

      var canMove = true;
      var index;
      var previous;
      var prev_row;
      var started = false;
      var lastClick = 0; // prevent event firing twice (for whatever reason why it does)
      // PLAYER MOVE
      map.listen("pointClick", function (e) {
        if (lastClick >= Date.now() + 50) return;
        lastClick = Date.now();
        if (!canMove) {
          canMove = true;
          return;
        }
        index = e.iterator.getIndex();
        var row = dataSet.row(index);
        if (row.fillOld) {
          row.fill = row.fillOld;
          delete row.fillOld;
        } else {
          row.fillOld = row.fill;
          row.fill = "black";
          console.log("CURRENT: " + index, row.name, row.lat, row.long);
          if (!started) {
            started = true;
            previous = index;
            prev_row = dataSet.row(index);
          } else {
            // ACTUAL STUFF
            if (
              !haversine(
                row.lat,
                row.long,
                prev_row.lat,
                prev_row.long,
                true,
                70
              )
            ) {
              canMove = false;
              console.log("Out of bounds!");
            } else {
              let match_array = match(index, row.lat, row.long);
              enable_points(match_array);

              // set next prev row (last)
              previous = index;
              prev_row = dataSet.row(index);
            }
          }
        }
        dataSet.row(index, row);
      });

      map.maxBubbleSize(10);

      // TEXT
      instructions = map.label();
      instructions.text(
        "The fish bandit is on the loose...\nYou must catch them in their tracks!\n\n You are situated at the green node, and able to move to the yellow ones.\n\n Nodes in grey are too far away to travel to within one turn.\n\n With this, I shall entrust you to catch the fish bandit!"
      );
      instructions.position("rightcenter");
      instructions.anchor("rightcenter");
      instructions.offsetX(0);
      instructions.offsetY(-50);
      instructions.width(210);
      instructions.fontSize(10);
      instructions.fontColor("black");

      //set map container id (div)
      map.container("container");

      //initiate map drawing
      map.draw();
    });
  </script>
